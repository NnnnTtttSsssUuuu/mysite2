<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>漢字チェッカー(仮)</title>

</head>

<body>

  <h1>漢字チェッカー(仮)</h1>

  <p>学年別教育漢字、常用漢字表外漢字と、標準的でない字体をチェックします。
    <br>ご利用の前に<a href="about.html" target="_blank" rel="noopener noreferrer">こちら</a>をお読みください。
    <br><font size="2">【小学館出版クォリティーセンター試用バージョン 2024/2/6版】</font><br>
    <br>凡例：
    <ruby>学<rt>1</rt></ruby><ruby>年<rt>1</rt></ruby><ruby>別<rt>4</rt></ruby><ruby>教<rt>2</rt></ruby><ruby>育<rt>3</rt></ruby><ruby>漢<rt>3</rt></ruby><ruby>字<rt>1</rt></ruby>
    <small>（数字は学年）</small>
    <span>　常用漢字　</span>
    <span class="kanji">表外漢字</span>
    <span class="kanji joyo jitai"><br>　　　標準的でない字体</span><span class="kanji joyo">[=標準的な字体]</span>
    <span class="kanji joyo"><br>　　　JIS90フォントで字形が変わる字[▵</span><span class="kanji joyo jitai">標準的でない字体</span><span class="kanji joyo"></span>]
   
  </p>

  <textarea id="input" placeholder="ここに文章を入力してください"></textarea>
  <br>
  
  <button id="checkButton">Check</button>
  <button id="clearButton">Clear Text</button>

  <p id="output"></p>

  <script src="main.js"></script>
</body>

</html>
